<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Etch-A-Sketch</h1>
        <div id="main-container">
            <div id="side-menu">
                <fieldset>
                    <legend>Color:</legend>
                    <input id="pick-color" type="color" value="#323643" />
                </fieldset>
                <fieldset>
                    <legend>Color Mode:</legend>
                    <input type="radio" id="color" name="colorMode" value="color" checked>
                    <label for="color">color</label>
                    <input type="radio" id="rainbow" name="colorMode" value="rainbow">
                    <label for="rainbow">rainbow</label>
                </fieldset>
                <fieldset>
                    <legend>Grid Options:</legend>
                    <input type="checkbox" id="grid-lines">
                    <label for="grid-lines">grid lines</label>
                    <input id="grid-color" type="color" value="#FFFFFF" />
                </fieldset>
                <div id="size">
                    <div id="size-value"> Grid Size: 16 x 16</div>
                    <input id="size-slider" type="range" value="16" min="1" max="100" />
                </div>
                <div id="buttons">
                    <button id="reset-grid">reset</button>
                </div>
            </div>
            <div id="container">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
